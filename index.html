<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Response Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dynamic Response Based on URL</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., /home)" />
    <button id="fetchButton">Get Response</button>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
